<div>
<div class="container color-dark"> 
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list {{itemCount}}</p>
  </div>
</div>
<div class="container color-light "> 
  <div class="col">
    <form>
    <input type="text" name="item" placeholder="Type here" [(ngModel)]="goalText"/>
    <input type="submit" value="{{btnText}}" (click)="addItem()"/>
    </form>
  </div>
  <div class="col">
    <ul><li *ngFor="let goal of goals">{{goal}}</li></ul>
    <p class="life-container">I want to have a good friend in life forever</p>
  </div>
</div>
</div>
